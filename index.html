<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Valentine's</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <header>
            <h1>For The Most Beautiful Queen In The Universe.</h1>
        </header>
        <main>
            <div class="container">
                <div class="valentines">
                    <div class="envelope"></div>
                    <div class="front"></div>
                    <div class="card">
                        <div class="text">Happy</br>Valentine's</br>Day!</div>
                        <div class="heart"></div>
                    </div>
                    <div class="hearts">
                        <div class="one"></div>
                        <div class="two"></div>
                        <div class="three"></div>
                        <div class="four"></div>
                        <div class="five"></div>
                    </div>
                </div>
            </div>
            <div class="shadow"></div>
        </main>
    </body>
</html>
